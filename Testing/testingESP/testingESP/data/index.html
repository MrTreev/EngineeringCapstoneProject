<!DOCTYPE HTML>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <link rel="stylesheet" href="../components/styles.css">
  <style>
    body {
      min-width: 310px;
    	max-width: 800px;
    	height: 400px;
      margin: 0 auto;

    }
    h2 {
      font-family: Arial;
      font-size: 2.5rem;
      text-align: center;

    }

  </style>

</head>
<body>
  <h2 class = "title">Sensor Readings</h2>
  <div id="sensor-one" class="container"></div>
  <div id="sensor-two" class="container"></div>
  <div id="sensor-three" class="container"></div>
  <div id="sensor-four" class="container"></div>

<script>
var chartT = new Highcharts.Chart({
  chart:{ renderTo : 'sensor-one' },
  title: { text: 'Pulse Sensor' },
  series: [{
    showInLegend: false,
    data: []
  }],
  plotOptions: {
    line: { animation: false,
      dataLabels: { enabled: true }
    },
    series: { color: '#9e0505' }
  },
  xAxis: { type: 'datetime',
    dateTimeLabelFormats: { second: '%H:%M:%S' }
  },
  yAxis: {
    title: { text: 'y-axis' }
  },
  credits: { enabled: false }
});
setInterval(function ( ) {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      var x = (new Date()).getTime(),
          y = parseFloat(this.responseText);
      //console.log(this.responseText);
      if(chartT.series[0].data.length > 40) {
        chartT.series[0].addPoint([x, y], true, true, true);
      } else {
        chartT.series[0].addPoint([x, y], true, false, true);
      }
    }
  };
  xhttp.open("GET", "/PulseSensor", true);
  xhttp.send();
}, 200 ) ;
